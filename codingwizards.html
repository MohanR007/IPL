<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Premier League Official Website</title>
    <link rel="stylesheet" href="codingwizards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo"><img class="bcci" src="https://www.iplt20.com/assets/images/BCCI_logo.png"
                        alt="BCCI Logo"> <span class="bccc">BCCI.TV</span></div>
            </div>

            <div class="follow">
                <p class="us">Follow Us</p>
            </div>
            <div class="sign">
                <div class="navtwitter">
                    <i class="fa-brands fa-x-twitter akshay"></i>
                </div>
            </div>
            <div class="sign3">
                <div class="navinsta akshay"><i class="fa-brands fa-instagram"></i></div>
            </div>
            <div class="sign4">
                <div class="facebook akshay"><i class="fa-brands fa-facebook"></i></div>
            </div>
        </div>
        <div class="secnav">
            <div class="bars sty">
                <img class="lazy" src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="logo">
                <div
                    style="background-image: url('https://www.iplt20.com/assets/images/header-logo-bomb-left.svg'); background-repeat: no-repeat; background-size: cover; height: 8vh; width: 50vw;">
                </div>
            </div>
            <div class="menu">
                <div class="opt1 sty">
                    <p class="font"><a href="https://www.iplt20.com/matches/fixtures">MATCHES</a></p>
                </div>
                <div class="opt2 sty">
                    <p class="font"><a href="">VIDEOS</a></p>
                </div>
                <div class="opt3 sty">
                    <p class="font"><a href="https://www.iplt20.com/stats/2024">STATS</a></p>
                </div>
                <div class="opt4 sty">
                    <p class="font"><a href="https://www.iplt20.com/points-table/men/2024">POINTS TABLE</a></p>
                </div>
                <div class="opt5 sty">
                    <p class="font"><a href="https://www.iplt20.com/teams">TEAMS</a></p>
                </div>
                <div class="opt5 sty">
                    <p class="font"><a href="">NEWS </a> <i class="fa-solid fa-caret-down arr"></i></p>
                </div>
                <div class="opt5 sty">
                    <p class="font"><a href="">MORE</a> <i class="fa-solid fa-caret-down arr"></i></p>
                </div>
                <div class="fanpoll"><img class="lazy" src="https://www.iplt20.com/assets/images/fan-poll.svg" alt="">
                </div>
                <div class="choice"><img class="lazy" src="https://www.iplt20.com/assets/images/viewers-choice.svg"
                        alt=""></div>
                <div class="navicon">
                    <div class="but"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
            </div>
        </div>
    </header>

    <div class="teampic"></div>
    <div class="con">
        <h1 class="heading">What Are You Looking For?</h1>
        <div class="divv">
            <a href="https://www.iplt20.com/points-table/2024"><button class="randi">
                    <div class="class1"><i class="fa-solid fa-chart-simple stats"></i><span class="bccc"> Points
                            table</span></div>
                </button></a>
            <a href="https://www.iplt20.com/teams"><button class="rand">
                    <div class="class2"><i class="fa-solid fa-people-group"></i><span class="bccc"> All Teams</span>
                    </div>
                </button></a>
        </div>
    </div>
    <footer>
        <img src="footer.png" alt="footer" style="width: 100vw;">
    </footer>
</body>

</html>
